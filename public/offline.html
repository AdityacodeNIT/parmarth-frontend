<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Adyog E-commerce</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .offline-container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 2rem;
        }

        .offline-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            background: #f8f9fa;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }

        .offline-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #2d3748;
        }

        .offline-message {
            font-size: 1.1rem;
            color: #718096;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .offline-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #6b7280;
            border: 1px solid #e5e7eb;
        }

        .btn-secondary:hover {
            background: #f3f4f6;
        }

        .network-status {
            margin-top: 2rem;
            padding: 1rem;
            background: #fef3c7;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #92400e;
        }

        .network-status.online {
            background: #d1fae5;
            color: #065f46;
        }

        .cached-content {
            margin-top: 2rem;
            text-align: left;
        }

        .cached-content h3 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #374151;
        }

        .cached-item {
            padding: 0.5rem;
            background: #f9fafb;
            border-radius: 4px;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #6b7280;
        }

        @media (max-width: 640px) {
            .offline-container {
                padding: 2rem;
                margin: 1rem;
            }

            .offline-title {
                font-size: 1.5rem;
            }

            .offline-message {
                font-size: 1rem;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon pulse">
            ðŸ“¡
        </div>
        
        <h1 class="offline-title">You're Offline</h1>
        
        <p class="offline-message">
            It looks like you've lost your internet connection. Don't worry, you can still browse some cached content or try reconnecting.
        </p>

        <div class="offline-actions">
            <button class="btn btn-primary" onclick="tryReconnect()">
                Try Again
            </button>
            
            <button class="btn btn-secondary" onclick="showCachedContent()">
                Browse Offline Content
            </button>
        </div>

        <div class="network-status" id="networkStatus">
            <span id="statusText">Checking connection...</span>
        </div>

        <div class="cached-content" id="cachedContent" style="display: none;">
            <h3>Available Offline Content</h3>
            <div id="cachedItems">
                <!-- Cached items will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Check network status
        function updateNetworkStatus() {
            const statusElement = document.getElementById('networkStatus');
            const statusText = document.getElementById('statusText');
            
            if (navigator.onLine) {
                statusElement.className = 'network-status online';
                statusText.textContent = 'Connection restored! You can refresh the page.';
            } else {
                statusElement.className = 'network-status';
                statusText.textContent = 'Still offline. Check your internet connection.';
            }
        }

        // Try to reconnect
        function tryReconnect() {
            if (navigator.onLine) {
                window.location.reload();
            } else {
                updateNetworkStatus();
                // Try to ping the server
                fetch('/', { method: 'HEAD', cache: 'no-cache' })
                    .then(() => {
                        window.location.reload();
                    })
                    .catch(() => {
                        updateNetworkStatus();
                    });
            }
        }

        // Show cached content
        async function showCachedContent() {
            const cachedContentDiv = document.getElementById('cachedContent');
            const cachedItemsDiv = document.getElementById('cachedItems');
            
            try {
                const cacheNames = await caches.keys();
                cachedItemsDiv.innerHTML = '';
                
                for (const cacheName of cacheNames) {
                    const cache = await caches.open(cacheName);
                    const requests = await cache.keys();
                    
                    requests.forEach(request => {
                        const url = new URL(request.url);
                        if (url.pathname !== '/offline.html') {
                            const item = document.createElement('div');
                            item.className = 'cached-item';
                            item.innerHTML = `
                                <a href="${url.pathname}" style="color: inherit; text-decoration: none;">
                                    ${url.pathname === '/' ? 'Home Page' : url.pathname}
                                </a>
                            `;
                            cachedItemsDiv.appendChild(item);
                        }
                    });
                }
                
                if (cachedItemsDiv.children.length === 0) {
                    cachedItemsDiv.innerHTML = '<div class="cached-item">No cached content available</div>';
                }
                
                cachedContentDiv.style.display = 'block';
            } catch (error) {
                console.error('Error accessing cache:', error);
                cachedItemsDiv.innerHTML = '<div class="cached-item">Unable to access cached content</div>';
                cachedContentDiv.style.display = 'block';
            }
        }

        // Listen for network status changes
        window.addEventListener('online', updateNetworkStatus);
        window.addEventListener('offline', updateNetworkStatus);

        // Initial status check
        updateNetworkStatus();

        // Auto-retry connection every 30 seconds
        setInterval(() => {
            if (!navigator.onLine) {
                fetch('/', { method: 'HEAD', cache: 'no-cache' })
                    .then(() => {
                        window.location.reload();
                    })
                    .catch(() => {
                        // Still offline
                    });
            }
        }, 30000);
    </script>
</body>
</html>
